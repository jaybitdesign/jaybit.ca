                        <form class="border-light shadow-sm rounded" style="border-radius: .25rem!important;background-image: url(&quot;assets/img/background.jpg&quot;);background-size: cover;">

                            <div class="form-group"><label for="name">Name / Company</label><input class="form-control item" type="text" id="name" required="" placeholder="John Smith" autocomplete="on" inputmode="latin-name"></div>

                                class="form-group"><label for="message">Message</label><textarea class="form-control item" id="message" required="" placeholder="Hello James, I was wondering..."></textarea></div>
                    <div class="form-group"><button class="btn btn-primary btn-block btn-lg shadow mt-4" type="submit">Submit Form</button></div>
